<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Muza Lit Library Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      body {
        font-family: 'Google Sans', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding-left: 240px; /* Width of sidebar */
        box-sizing:border-box;
        max-width:100vw;
      }

      .content {
        flex: 1;
        padding: 80px 40px 0; /* Top padding for topbar */
        overflow-y: auto;
        height: 100vh;
        box-sizing: border-box;
        max-width:100%;
      }

      music-sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 240px;
      }

      music-topbar {
        position: fixed;
        right: 0;
        top: 0;
        left: 240px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <music-sidebar
      logo-src="art/logo.jpg"
      logo-alt="Music Library"
      id="sidebar">
    </music-sidebar>

    <div class="main">
      <music-topbar></music-topbar>



      <div class="content">
        <song-line id="song1"></song-line>


        <music-section
          title="Featured Albums"
          albums='[
            {"imageSrc": "art/imag_2.jpg", "title": "Orange cat", "subTitle": "1944"},
            {"imageSrc": "art/imag_3.jpg", "title": "Paper cat", "subTitle": "2002"}
          ]'
        ></music-section>
        <music-section
          title="New Relases"
          albums='[
            {"imageSrc": "art/imag_3.jpg", "title": "Paper cat", "subTitle": "2002"},
            {"imageSrc": "art/imag_1.jpg", "title": "Two cats", "subTitle": "2023"},
            {"imageSrc": "art/imag_2.jpg", "title": "Orange cat", "subTitle": "1944"}
          ]'
        ></music-section>
        <music-section
          title="New Relases"
          albums='[
            {"imageSrc": "art/imag_3.jpg", "title": "Paper cat", "subTitle": "2002"},
            {"imageSrc": "art/imag_1.jpg", "title": "Two cats", "subTitle": "2023"},
            {"imageSrc": "art/imag_2.jpg", "title": "Orange cat", "subTitle": "1944"}
          ]'
        ></music-section>
        <music-section
          title="New Relases"
          albums='[
            {"imageSrc": "art/imag_3.jpg", "title": "Paper cat", "subTitle": "2002"},
            {"imageSrc": "art/imag_1.jpg", "title": "Two cats", "subTitle": "2023"},
            {"imageSrc": "art/imag_2.jpg", "title": "Orange cat", "subTitle": "1944"}
          ]'
        ></music-section>
      </div>
    </div>

    <script type="module">
      import "./src/MusicAlbum.ts";
      import "./src/MusicSection.ts";
      import "./src/MusicSidebar.ts";
      import "./src/MusicTopbar.ts";
      import "./src/SongLine.ts"
      import "./src/MusicPlayer.ts";


      // Set the sections after the component is loaded
      document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('sidebar');
        document.getElementById('song2');

        sidebar.sections = [
          {
            title: 'My Muza',
            items: [
              { icon: 'house', text: 'Home' },
              { icon: 'search', text: 'Explore' }
            ]
          },
          {
            title: 'Library',
            items: [
              { icon: 'list', text: 'Playlists' },
              { icon: 'heart', text: 'Albums' },
              { icon: 'music', text: 'Artists' },
              { icon: 'headphones', text: 'Songs' }
            ]
          }
        ];
      });
       //player demo with Track object that changes by album clicking
       var anotherTrack = {
        id: 5678,
        uuid: "9d8c7b6a-5e4f-3d2c-1b0a-9f8e7d6c5b4a",
        original_uuid: "8e7d6c5b-4a3f-2e1d-0c9b-8a7f6e5d4c3b",
        album_cover: "beethoven_symphony_5.jpg",
        album_title: "Symphony No. 5",
        label: "Deutsche Grammophon",
        label_logo: "deutsche_grammophon_logo.png",
        band_name: "Berlin Philharmonic",
        artist_photo: "herbert_von_karajan.jpg",
        artist_main: "Herbert von Karajan",
        instrument: "Conductor",
        other_artist_playing: "Michel SchwalbÃ©",

        composer: "Ludwig van Beethoven",
        song_file: "https://file-examples.com/storage/fe7502810367c61059aaa19/2017/11/file_example_MP3_700KB.mp3",
        created_at: "2023-12-15T15:45:00Z"
      };
      const player = document.getElementById('player');
      document.addEventListener("album-selected", (event)=>{
        anotherTrack.song_title = event.detail.title
        anotherTrack.album_cover= event.detail.imageSrc
        anotherTrack.album_title = event.detail.title
        player.updateSong(anotherTrack, 1)
      });
      //volume
      document.addEventListener("volume-change", (event)=>{
        player.updateVolume(event.detail.value/100)
      })
    </script>
  </body>
</html>
