<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Muza Lit Library Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      body {
        font-family: 'Google Sans', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding-left: 240px; /* Width of sidebar */
        box-sizing:border-box;
        max-width:100vw;
      }

      .content {
        flex: 1;
        padding: 80px 40px 0; /* Top padding for topbar */
        overflow-y: auto;
        height: 100vh;
        box-sizing: border-box;
        max-width:100%;
      }

      music-sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 240px;
      }

      music-topbar {
        position: fixed;
        right: 0;
        top: 0;
        left: 240px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <music-sidebar
      logo-src="art/logo.jpg"
      logo-alt="Music Library"
      id="sidebar">
    </music-sidebar>

    <div class="main">
      <music-topbar></music-topbar>

      <div class="content" id="content">
        <song-line id="song1"></song-line>
      </div>
    </div>

    <script type="module">
      import "./src/MusicAlbum.ts";
      import "./src/MusicSection.ts";
      import "./src/MusicSidebar.ts";
      import "./src/MusicTopbar.ts";
      import "./src/SongLine.ts";

      // Set the sections after the component is loaded
      document.addEventListener('DOMContentLoaded', async () => {
        const sidebar = document.getElementById('sidebar');

        // Configure sidebar
        sidebar.sections = [
          {
            title: 'My Muza',
            items: [
              { icon: 'house', text: 'Home' },
              { icon: 'search', text: 'Explore' }
            ]
          },
          {
            title: 'Library',
            items: [
              { icon: 'list', text: 'Playlists' },
              { icon: 'heart', text: 'Albums' },
              { icon: 'music', text: 'Artists' },
              { icon: 'headphones', text: 'Songs' }
            ]
          }
        ];

        // Fetch album and song data
        const albumsResponse = await fetch('data/albums.json');
        const albumsData = await albumsResponse.json();
        
        const songsResponse = await fetch('data/songs.json');
        const songsData = await songsResponse.json();

        // Configure song-line with first song data
        const song1 = document.getElementById('song1');
        if (song1 && songsData.songs.length > 0) {
          song1.details = songsData.songs[0];
        }

        // Create album sections from JSON data
        const contentElement = document.getElementById('content');

        // Create Featured Albums section
        if (albumsData.featured && albumsData.featured.length > 0) {
          const featuredSection = document.createElement('music-section');
          featuredSection.title = "Featured Albums";
          featuredSection.albums = albumsData.featured;
          contentElement.appendChild(featuredSection);
        }

        // Create New Releases section
        if (albumsData.newReleases && albumsData.newReleases.length > 0) {
          const newReleasesSection = document.createElement('music-section');
          newReleasesSection.title = "New Releases";
          newReleasesSection.albums = albumsData.newReleases;
          contentElement.appendChild(newReleasesSection);
        }

        // Create Recommended section
        if (albumsData.recommended && albumsData.recommended.length > 0) {
          const recommendedSection = document.createElement('music-section');
          recommendedSection.title = "Recommended";
          recommendedSection.albums = albumsData.recommended;
          contentElement.appendChild(recommendedSection);
        }
      });
    </script>
  </body>
</html>
